---
layout: default
---

<div class="post-meta">
    <h2 class="content-title">{{ page.title }}</h2>

    {% if page.date != nil %}
        <h4 class="content-meta">Posted {{ page.date | date: "%Y-%m-%d" }}</h4>
    {% endif %}
</div>

<div class="post">
{{ content}}
</div>

<div class="twitter-highlight">
    <img class="twitter-logo" src="/assets/twitter.svg" />
    I'm <a href="https://twitter.com/mieky">@mieky</a> on Twitter. Come say hi!
</div>

{% if page.url != "/index.html" %}
    <a class="back-link" href="/">&laquo; Back to front page</a>
{% endif %}
